<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
        <style>
            table, th, td{ 
                border: 1px solid violet;
                border-collapse: collapse;
            }
            th, td{
                padding: 20px;   
            }
            h3{
                text-align: center;
            }
        </style>
    </head>   <!--El Style entre el head es un poco de CSS para mejorar la tabla-->
    <body>
        <h3>Horas para aprender HTML</h3>
        <table style="width: 100%;">
            <th>Persona</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
            <tr>
                <td>Núria</td>
                <td>9h-17h</td>
                <td>9h-17h</td>
                <td>9h-17h</td>
                <td>9h-17h</td>
                <td>9h-17h</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
            <tr>
                <td>Neus</td>
                <td>7h-15h</td>
                <td>7h-15h</td>
                <td>7h-15h</td>
                <td>7h-15h</td>
                <td>7h-15h</td>
                <td>Descanso</td>
                <td>Descanso</td>
                
            </tr>

        </table>
    </body>
</html>
